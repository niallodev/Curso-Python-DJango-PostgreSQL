{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Clase{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'classes/css/formClases.css' %}">
{% endblock %}

{% block content %}
<!-- Fondo borroso -->
<div class="background"></div>

<!-- Contenedor del Registro -->
<div class="form-container">
    <h2>Editar Clase</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="botones">
            <button type="submit">Editar</button>
            <button type="button" class="cancelar"><a href="{% url 'classes:classes_list' %}">Cancelar</a></button>
        </div>
    </form>
</div>

{% endblock %}
