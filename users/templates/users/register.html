<!-- users/templates/users/register.html -->
{% extends "base.html" %}
{% load static %}

{% block title %} Registro | GymX {% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'users/css/autenticacion.css' %}">
{% endblock %}

{% block content %}
<!-- Fondo borroso -->
<div class="background"></div>

<!-- Contenedor del Registro -->
<div class="form-container">
    <h2>Registrar Cuenta</h2>
    <form method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{% url 'users:login' %}">Iniciar sesión</a></p>

</div>
    
{% endblock %}
